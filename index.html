<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
    <div class="calculator">
        <h1 class="topic">Calculator</h1>
        <input id="disbox" type="text">
    
        <div class="buttons">
            <button class="btn" onclick="clearInput()">c</button>
            <div>
                <button class="btn" onclick="clicki(7)">7</button>
                <button class="btn"  onclick="clicki(8)">8</button>
                <button class="btn"  onclick="clicki(9)">9</button>
                <button class="btn"  onclick="clicki('/')">/</button>

            </div>
            <div>
                <button class="btn"  onclick="clicki(4)">4</button>
                <button class="btn"  onclick="clicki(5)">5</button>
                <button class="btn"  onclick="clicki(6)">6</button>
                <button class="btn"  onclick="clicki('-')">-</button>

            </div>
            <div>
                <button class="btn"  onclick="clicki(1)">1</button>
                <button class="btn"  onclick="clicki(2)">2</button>
                <button class="btn"  onclick="clicki(3)">3</button>
                <button class="btn"  onclick="clicki('+')">+</button>

            </div>
            <div>
                <button class="btn" onclick="clicki('.')">.</button>
                <button class="btn" onclick="clicki(0)">0</button>
                <button class="btn" onclick="clicki('+')">+</button>
                <button class="btn" onclick="ans()">=</button>

            </div>
        </div>
        <div></div>
    </div>
</center>
</body>
<script src="script.js"></script>

</html>
